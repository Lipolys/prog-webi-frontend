
<div class="container">
  <h1>Creators: </h1>
  <section class="creator" *ngFor="let creator of creators">
    <ul>
      <br>
      <h2>{{ creator.name }}</h2>
      <li>Email: {{ creator.email }}</li>
      <li>Telefone: {{ creator.phone }}</li>
      <br>
    </ul>
  </section>
  <br>
  <div class="selection-buttons">
    <button type="button" class="btn btn-outline-secondary" routerLink=""> Exit </button>
  </div>
</div>
